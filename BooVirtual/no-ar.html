<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Château de Brissac - No AR Version</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .image-container {
            position: relative;
            margin: 20px 0;
            display: inline-block;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        
        .hotspot {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: rgba(0, 123, 255, 0.7);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        
        #hotspot1 { top: 25%; left: 20%; }
        #hotspot2 { top: 30%; left: 60%; }
        #hotspot3 { top: 70%; left: 30%; }
        #hotspot4 { top: 60%; left: 70%; }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .note {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffe6e6;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Château de Brissac</h1>
        
        <div class="note">
            <p>This is a non-AR version for browsers that don't support AR features.</p>
            <p>Click on the numbered circles to learn about the château.</p>
        </div>
        
        <div class="image-container">
            <img src="assets/img1.png" alt="Château de Brissac">
            <div class="hotspot" id="hotspot1" data-info="The Château de Brissac is known as the tallest castle in the Loire Valley">1</div>
            <div class="hotspot" id="hotspot2" data-info="This magnificent castle has a history dating back to the 11th century">2</div>
            <div class="hotspot" id="hotspot3" data-info="The castle is currently owned by the 13th Duke of Brissac">3</div>
            <div class="hotspot" id="hotspot4" data-info="Château de Brissac has 7 stories and over 200 rooms">4</div>
        </div>
    </div>
    
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <p id="popup-text"></p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const popup = document.getElementById('popup');
            const popupText = document.getElementById('popup-text');
            const closeBtn = document.querySelector('.close-btn');
            const hotspots = document.querySelectorAll('.hotspot');
            
            // Add click event to each hotspot
            hotspots.forEach(hotspot => {
                hotspot.addEventListener('click', function() {
                    const info = this.getAttribute('data-info');
                    popupText.textContent = info;
                    popup.style.display = 'block';
                });
            });
            
            // Close popup when clicking the close button
            closeBtn.addEventListener('click', function() {
                popup.style.display = 'none';
            });
            
            // Close popup when clicking outside the popup content
            window.addEventListener('click', function(event) {
                if (event.target === popup) {
                    popup.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
